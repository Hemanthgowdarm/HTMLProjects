<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Job Form</h1>
    <form action="">
        <!-- First name -->
        <label for="fname">First Name<span aria-required="required">*</span></label>
        <input type="text" id="fname" name="fname" required>

        <!-- Last name -->
        <label for="lname">Last Name<span aria-required="required">*</span></label>
        <input type="text" id="lname" name="lname" required>

        <!-- Email -->
        <label for="email">Email<span aria-required="required">*</span></label>
        <input type="email" id="email" name="email" required>

         <!-- Phone no -->
         <label for="phone">Phone No<span aria-required="required">*</span></label>
         <input type="tel" id="phone" name="phone" pattern="^\d{10}$" minlength="10" maxlength="10" required>

        <!-- Date of birth -->
        <label for="dob">Date Of Birth<span aria-required="required">*</span></label>
        <input type="date" id="dob" name="dob" required>

        <!-- Age -->
        <label for="age">Age<span aria-required="required">*</span></label>
        <input type="number", id="age" name="age" value="" min="18" max="40" required>

        <!-- Job type -->
        <label for="jobType">Job Type<span aria-required="required">*</span></label>
        <input type="text" name="jobType" id="jobType" list="jobs" required>
        <datalist id="jobs">
            <option value="internship"></option>
            <option value="fresher"></option>
            <option value="experianced"></option>
        </datalist>
        <label for="gender"> Gender<span aria-required="required">*</span> </label>

        <!-- Gender -->
        <select name="gender" id="gender"  required>
            <option value="" disabled selected>-- select an option --</option>
            <option value="male" >Male </option>
            <option value="female">Female </option>
            <option value="trance gender">Trance Gender</option>
        </select>
        
        <!-- Part or Full time -->
        <fieldset>
            <legend>Type<span aria-required="required">*</span></legend>

            <input type="radio" id="fulljob" name="job" value="full time" required>
            <label for="fulljob">Full Time</label>
            <input type="radio" id="partjob" name="job" value="part time" required>
            <label for="partjob">Part Time</label>

        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills<span aria-required="required">*</span></legend>

            <input type="checkbox" id="java" name="skills" value="java" required>
            <label for="java">Java</label>
            <input type="checkbox" id="python" name="skills" value="python" required>
            <label for="python">Python</label>
            <input type="checkbox" id="javascript" name="skills" value="javascript" required>
            <label for="javascript">JavaScript</label>

        </fieldset>

        <!-- Resume -->
        <label for="resume">Resume<span aria-required="required">*</span></label>
        <input type="file" id="resume" name="resume" required>
        
        <!-- Submit button -->
        <button>Submit</button>
    
    </form>
</body>
</html>
